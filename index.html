<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Word Search ðŸ’–</title>

<style>
body {
  margin: 0;
  background: linear-gradient(#ffd6ea, #ffeaf5);
  font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  user-select: none;
}

.container {
  background: #fff0f7;
  padding: 25px;
  border-radius: 22px;
  box-shadow: 0 12px 28px rgba(255, 105, 180, 0.35);
  text-align: center;
}

h1 {
  color: #ff4f9a;
  margin-bottom: 10px;
}

.word-bank {
  color: #c2185b;
  font-weight: bold;
  margin-bottom: 15px;
}

.word-bank span {
  margin: 0 6px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(10, 38px);
  grid-gap: 5px;
  justify-content: center;
  margin-bottom: 15px;
}

.cell {
  width: 38px;
  height: 38px;
  background: #ffe3f0;
  border-radius: 9px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 17px;
  font-weight: bold;
  color: #c2185b;
  cursor: pointer;
}

.cell.selected {
  background: #ff9ecb;
  color: white;
}

.cell.found {
  background: #ff4f9a;
  color: white;
}

#message {
  font-size: 28px;
  color: #ff2f92;
  display: none;
  margin-top: 12px;
}

.heart {
  position: fixed;
  font-size: 18px;
  animation: float 1.6s ease-out forwards;
  pointer-events: none;
}

@keyframes float {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-70px) scale(1.6); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" src="song.mp4" loop></audio>

<div class="container">
  <h1>ðŸ’• Valentine Word Search ðŸ’•</h1>

  <div class="word-bank">
    <span>HASSAN</span>
    <span>MALIHA</span>
    <span>KISS</span>
    <span>LOVE</span>
    <span>VALENTINES</span>
    <span>HEART</span>
  </div>

  <div class="grid" id="grid"></div>

  <div id="message">Congratulations my smarty ðŸ’–</div>
</div>

<script>
const gridSize = 10;

/*
 WORD PLACEMENTS:
 - HASSAN â†’ horizontal
 - MALIHA â†’ vertical
 - KISS â†’ diagonal
 - LOVE â†’ horizontal
 - HEART â†’ vertical
 - VALENTINES â†’ diagonal
*/

const gridLetters = [
  "H","A","S","S","A","N","Q","R","T","L",
  "M","X","X","X","X","X","E","O","U","O",
  "A","X","K","X","X","X","A","V","Y","V",
  "L","X","X","I","X","X","R","E","Z","E",
  "I","X","X","X","S","X","T","X","X","S",
  "H","X","X","X","X","L","X","X","X","X",
  "A","X","X","X","X","E","X","X","X","X",
  "X","X","X","X","X","N","X","X","X","X",
  "X","X","X","X","X","T","X","X","X","X",
  "X","X","X","X","X","I","N","E","S","X"
];

// fill remaining X with random letters
const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
for (let i = 0; i < gridLetters.length; i++) {
  if (gridLetters[i] === "X") {
    gridLetters[i] = alphabet[Math.floor(Math.random() * alphabet.length)];
  }
}

const words = ["HASSAN","MALIHA","KISS","LOVE","VALENTINES","HEART"];
let foundWords = new Set();
let isDragging = false;
let selectedCells = [];

const grid = document.getElementById("grid");

gridLetters.forEach((letter, index) => {
  const cell = document.createElement("div");
  cell.className = "cell";
  cell.textContent = letter;
  cell.dataset.index = index;
  grid.appendChild(cell);

  cell.addEventListener("mousedown", () => startSelect(cell));
  cell.addEventListener("mouseenter", () => dragSelect(cell));
  cell.addEventListener("mouseup", endSelect);
});

document.addEventListener("mouseup", endSelect);

function startSelect(cell) {
  clearSelection();
  isDragging = true;
  selectCell(cell);
}

function dragSelect(cell) {
  if (isDragging) selectCell(cell);
}

function endSelect() {
  if (!isDragging) return;
  isDragging = false;

  const word = selectedCells.map(c => c.textContent).join("");
  const reverse = word.split("").reverse().join("");

  if (words.includes(word) || words.includes(reverse)) {
    selectedCells.forEach(c => c.classList.add("found"));
    foundWords.add(word);
    sparkleHearts();
  }

  clearSelection();
  checkWin();
}

function selectCell(cell) {
  if (!selectedCells.includes(cell)) {
    cell.classList.add("selected");
    selectedCells.push(cell);
  }
}

function clearSelection() {
  selectedCells.forEach(c => c.classList.remove("selected"));
  selectedCells = [];
}

function sparkleHearts() {
  for (let i = 0; i < 14; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ðŸ’—";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1600);
  }
}

function checkWin() {
  if (foundWords.size >= words.length) {
    document.getElementById("message").style.display = "block";
    sparkleHearts();
  }
}

// start music on first click
let musicStarted = false;
document.body.addEventListener("click", () => {
  if (!musicStarted) {
    document.getElementById("bgMusic").play();
    musicStarted = true;
  }
});
</script>

</body>
</html>
