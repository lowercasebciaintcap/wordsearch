<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Word Search ðŸ’–</title>

<style>
body {
  margin: 0;
  background: linear-gradient(#ffd6ea, #ffeaf5);
  font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  user-select: none;
}

.container {
  background: #fff0f7;
  padding: 25px;
  border-radius: 22px;
  box-shadow: 0 12px 28px rgba(255,105,180,.35);
  text-align: center;
}

h1 {
  color: #ff4f9a;
}

.word-bank {
  color: #c2185b;
  font-weight: bold;
  margin: 12px 0;
}

.word-bank span {
  margin: 0 6px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(10, 38px);
  gap: 5px;
  justify-content: center;
  margin: 15px 0;
}

.cell {
  width: 38px;
  height: 38px;
  background: #ffe3f0;
  border-radius: 9px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 17px;
  font-weight: bold;
  color: #c2185b;
  cursor: pointer;
}

.cell.selected {
  background: #ff9ecb;
  color: white;
}

.cell.found {
  background: #ff4f9a;
  color: white;
}

#message {
  display: none;
  font-size: 28px;
  color: #ff2f92;
  margin-top: 10px;
}

.heart {
  position: fixed;
  font-size: 18px;
  animation: float 1.6s ease-out forwards;
  pointer-events: none;
}

@keyframes float {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-70px) scale(1.6); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" src="song.mp3" loop></audio>

<div class="container">
  <h1>ðŸ’• Valentine Word Search ðŸ’•</h1>

  <div class="word-bank">
    <span>HASSAN</span>
    <span>MALIHA</span>
    <span>KISS</span>
    <span>LOVE</span>
    <span>VALENTINES</span>
    <span>HEART</span>
  </div>

  <div class="grid" id="grid"></div>

  <div id="message">Congratulations my smarty ðŸ’•</div>
</div>

<script>
const size = 10;
const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const grid = Array(size * size).fill("");

function placeWord(word, start, step) {
  for (let i = 0; i < word.length; i++) {
    grid[start + i * step] = word[i];
  }
}

/* âœ… REAL WORD SEARCH PLACEMENTS */

// HASSAN â†’ row 0
placeWord("HASSAN", 0, 1);

// LOVE â†’ row 1
placeWord("LOVE", 12, 1);

// VALENTINES â†’ row 8
placeWord("VALENTINES", 80, 1);

// MALIHA â†’ column 9
placeWord("MALIHA", 9, 10);

// HEART â†’ column 7
placeWord("HEART", 27, 10);

// KISS â†’ diagonal down-right
placeWord("KISS", 40, 11);

// fill remaining cells with random letters
for (let i = 0; i < grid.length; i++) {
  if (grid[i] === "") {
    grid[i] = alphabet[Math.floor(Math.random() * alphabet.length)];
  }
}

const words = ["HASSAN","MALIHA","KISS","LOVE","VALENTINES","HEART"];
let foundWords = new Set();
let isDragging = false;
let selectedCells = [];

const gridEl = document.getElementById("grid");

grid.forEach(letter => {
  const cell = document.createElement("div");
  cell.className = "cell";
  cell.textContent = letter;
  gridEl.appendChild(cell);

  cell.addEventListener("mousedown", () => startSelect(cell));
  cell.addEventListener("mouseenter", () => dragSelect(cell));
  cell.addEventListener("mouseup", endSelect);
});

document.addEventListener("mouseup", endSelect);

function startSelect(cell) {
  clearSelection();
  isDragging = true;
  selectCell(cell);
}

function dragSelect(cell) {
  if (isDragging) selectCell(cell);
}

function endSelect() {
  if (!isDragging) return;
  isDragging = false;

  const word = selectedCells.map(c => c.textContent).join("");
  const reverse = word.split("").reverse().join("");

  if (words.includes(word) || words.includes(reverse)) {
    selectedCells.forEach(c => c.classList.add("found"));
    foundWords.add(word);
    sparkleHearts();
  }

  clearSelection();

  if (foundWords.size === words.length) {
    document.getElementById("message").style.display = "block";
    sparkleHearts();
  }
}

function selectCell(cell) {
  if (!selectedCells.includes(cell)) {
    cell.classList.add("selected");
    selectedCells.push(cell);
  }
}

function clearSelection() {
  selectedCells.forEach(c => c.classList.remove("selected"));
  selectedCells = [];
}

function sparkleHearts() {
  for (let i = 0; i < 14; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ðŸ’—";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1600);
  }
}

// start music on first interaction
let musicStarted = false;
document.body.addEventListener("click", () => {
  if (!musicStarted) {
    document.getElementById("bgMusic").play();
    musicStarted = true;
  }
});
</script>

</body>
</html>
