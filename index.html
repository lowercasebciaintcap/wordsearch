<script>
const gridLetters = [
  // 0â€“9
  "H","A","S","S","A","N","Q","R","T","L",
  // 10â€“19
  "M","K","X","X","X","X","E","O","U","O",
  // 20â€“29
  "A","X","I","X","X","X","A","V","Y","V",
  // 30â€“39
  "L","X","X","S","X","X","R","E","Z","E",
  // 40â€“49
  "I","X","X","X","S","X","T","X","X","S",
  // 50â€“59
  "H","X","X","X","X","L","X","X","X","X",
  // 60â€“69
  "A","X","X","X","X","E","X","X","X","X",
  // 70â€“79
  "X","X","X","X","X","N","X","X","X","X",
  // 80â€“89
  "X","X","X","X","X","T","X","X","X","X",
  // 90â€“99
  "V","A","L","E","N","T","I","N","E","S"
];

// fill X with random letters
const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
for (let i = 0; i < gridLetters.length; i++) {
  if (gridLetters[i] === "X") {
    gridLetters[i] = alphabet[Math.floor(Math.random() * alphabet.length)];
  }
}

const words = ["HASSAN","MALIHA","KISS","LOVE","VALENTINES","HEART"];
let foundWords = new Set();
let isDragging = false;
let selectedCells = [];

const grid = document.getElementById("grid");
grid.innerHTML = "";

gridLetters.forEach((letter, index) => {
  const cell = document.createElement("div");
  cell.className = "cell";
  cell.textContent = letter;
  cell.dataset.index = index;
  grid.appendChild(cell);

  cell.addEventListener("mousedown", () => startSelect(cell));
  cell.addEventListener("mouseenter", () => dragSelect(cell));
  cell.addEventListener("mouseup", endSelect);
});

document.addEventListener("mouseup", endSelect);

function startSelect(cell) {
  clearSelection();
  isDragging = true;
  selectCell(cell);
}

function dragSelect(cell) {
  if (isDragging) selectCell(cell);
}

function endSelect() {
  if (!isDragging) return;
  isDragging = false;

  const word = selectedCells.map(c => c.textContent).join("");
  const reverse = word.split("").reverse().join("");

  if (words.includes(word) || words.includes(reverse)) {
    selectedCells.forEach(c => c.classList.add("found"));
    foundWords.add(word);
    sparkleHearts();
  }

  clearSelection();
  checkWin();
}

function selectCell(cell) {
  if (!selectedCells.includes(cell)) {
    cell.classList.add("selected");
    selectedCells.push(cell);
  }
}

function clearSelection() {
  selectedCells.forEach(c => c.classList.remove("selected"));
  selectedCells = [];
}

function sparkleHearts() {
  for (let i = 0; i < 14; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ðŸ’—";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1600);
  }
}

function checkWin() {
  if (foundWords.size === words.length) {
    document.getElementById("message").style.display = "block";
    sparkleHearts();
  }
}
</script>
